<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="src/browser/niceReporter.css">
    <script src="src/boot/scope.js"></script>
    <script src="src/util.js"></script>
    <script src="src/browser/pageNavigationHandlingFallback.js"></script>
    <script src="src/browser/niceReporter.js"></script>
</head>
<body>
    <script src="testHelper.js"></script>
    <script>
     var clickElement = function (el){
         // Yay phantomjs
         var ev = document.createEvent("MouseEvent");
         ev.initMouseEvent(
             "click",
             true,
             true,
             window,
             null,
             0, 0, 0, 0,
             false, false, false, false,
             0,
             null
         );
         el.dispatchEvent(ev);
     };

     var reporter = testHelper.constructNiceReporter();

        testHelper.setUp();

        testHelper.comparisonP('passed').then(function (test) {
            reporter.reportSelectedComparison(test);
            reporter.reportComparison(test);
            reporter.reportTestSuite(testHelper.passingTestSuite());

            clickElement(document.querySelector('.progressBar a'));
        });
    </script>
</body>
</html>
