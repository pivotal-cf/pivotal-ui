language: node_js
node_js:
- '0.12'
env:
- CMD="npm test"
- CMD="npm run test-accessibility"
script: "$CMD"
sudo: true
before_install:
- bundle install
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
branches:
  only:
    - master
    - /^v\d+.\d+.\d+$/
notifications:
  email: false
  slack:
    secure: 
before_deploy:
- gulp release-zip
- STYLEGUIDE_ENV=staging gulp monolith
deploy:
  - provider: cloudfoundry
    api: https://api.run.pivotal.io
    username: pivotal-ui@pivotal.io
    password:
      secure: 
    organization: pivotal
    space: pivotal-ui-staging
    on:
      repo: pivotal-cf/pivotal-ui
      branch: master
  - provider: releases
    api_key:
      secure: 
    file: pui.zip
    on:
      repo: pivotal-cf/pivotal-ui
      tags: true
after_deploy:
  - gulp release-add-release-notes
